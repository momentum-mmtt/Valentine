  <style>
    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d6336c;

    p {
      font-size: 20px;

  .photo {
  width: 400px;
  border-radius: 20px;
  margin: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
.heart {
  position: fixed;
  bottom: -10vh;
  color: #ff4d6d;
  font-size: 40px;
  animation: floatUp 8s linear forwards;
  opacity: 0.9;
  pointer-events: none;
}


@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.3);
    opacity: 0;
  }
}


  </style>
</head>
<body>
  <audio id="bgMusic" loop>
<source src="track1.mp3" type="audio/mpeg">
</audio>


  <h1>Happy Valentine‚Äôs Day üíï</h1>
  <p>You make my world brighter every single day.</p>

<img src="IMG20250615184339_918x690.png" alt="Us" class="photo">
<img src="IMG_20231028_200346_914x685.png" alt="Date Night" class="photo">
<img src="IMG_20240828_211949_914x685.png" alt="Date Night" class="photo">
<img src="IMG_20250225_132125_914x685.png" alt="Date Night" class="photo">
  
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 400);

  const music = document.getElementById("bgMusic");

// Play and unmute on first tap anywhere
document.addEventListener("click", () => {
  // Start music if not already playing
  music.play().then(() => {
    music.volume = 0.6;
  }).catch((err) => {
    console.log("Playback failed:", err);
  });
}, { once: true });

</script>
